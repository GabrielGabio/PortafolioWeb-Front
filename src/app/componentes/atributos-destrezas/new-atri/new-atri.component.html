<app-encabezado></app-encabezado>
<h1 style="text-align:center;margin: 20px;">Edición de Aptitudes y Destrezas</h1>
<div class="container">
  <form (ngSubmit)="onCrear()" novalidate #f="ngForm">
    <ul class="list-group-flush" style="padding:0;">
      <li class="list-group-item">
        <div class="container">
          <label for="disabledTextInput" class="form-label fw-bolder">Nombre</label>
          <input type="text" class="form-control" required  [(ngModel)]="name"
            id="name" [ngModelOptions]="{standalone:true}">
        </div>
      </li>
      <li class="list-group-item">
        <div class="container">
          <label for="disabledTextInput" class="form-label fw-bolder">Nivel</label>
          <input type="text" class="form-control" required  [(ngModel)]="valor"
            id="val" [ngModelOptions]="{standalone:true}">
        </div>
      </li>
    </ul>
    <div class="mb-3" style="text-align:center;">
      <button class="btn btn-primary btn-lg" [disabled]="!f.valid">Añadir</button>
    </div>
  </form>
</div>
